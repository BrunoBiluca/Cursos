version: '3'

volumes:
  dados:

networks: 
  banco:
  web:
  fila:

services: 
  db:
    image: postgres:10
    volumes:
      # Data volume
      - dados:/var/lib/postgresql/data
      # Scripts
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks: 
      - banco
  frontend:
    image: nginx:1.15
    volumes:
      - ./web:/usr/share/nginx/html/
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    networks: 
      - web
    depends_on: 
      - app
  app:
    image: python:3.6
    environment: 
      - DB_NAME=123_sender
    volumes:
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    networks: 
      - banco
      - web
      - fila
    depends_on: 
      - db
  worker:
    build: worker
    volumes:
      - ./worker:/worker
    working_dir: /worker
    command: worker.py
    networks: 
      - fila
    depends_on:
      - queue
      - app
  queue:
    image: redis:3.2
    networks: 
      - fila
