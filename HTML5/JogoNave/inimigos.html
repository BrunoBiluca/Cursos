<html>
<head>
	<title>Inimigos, mate todos!</title>
	<script type="text/javascript" src="animacao.js"></script>
	<script type="text/javascript" src="teclado.js"></script>
	<script type="text/javascript" src="nave.js"></script>
	<script type="text/javascript" src="tiro.js"></script>
	<script type="text/javascript" src="colisor.js"></script>
	<script type="text/javascript" src="ovni.js"></script>
	<script type="text/javascript" src="fundo.js"></script>
</head>
<body>
	<canvas id="canvas_inimigos" width="500" height="500"></canvas>
	<script>
		var imgNave = new Image();
		imgNave.src = 'img/nave.png';
		imgNave.onload = carregando;
		var imgOvni = new Image();
		imgOvni.src = 'img/ovni.png';
		imgOvni.onload = carregando;
		var imgEspaco = new Image();
		imgEspaco.src = 'img/fundo-espaco.png';
		imgEspaco.onload = carregando;
		var imgEstrelas = new Image();
		imgEstrelas.src = 'img/fundo-estrelas.png';
		imgEstrelas.onload = carregando;
		var imgNuvens = new Image();
		imgNuvens.src = 'img/fundo-nuvens.png';
		imgNuvens.onload = carregando;

		var canvas = document.getElementById('canvas_inimigos');
		var context = canvas.getContext('2d');

		var teclado = new Teclado(document);
		var animacao = new Animacao(context);

		var nave = new Nave(context, teclado, imgNave);

		var colisor = new Colisor();
		colisor.novoSprite(nave);
		animacao.novoProcessamento(colisor);

		teclado.disparou(ESPACO, function(){
			nave.atirar();
		});

		var carregadas = 0;
		var total = 5;
		function carregando(){
			carregadas++;
			if (carregadas == total) iniciar();
		}

		function iniciar(){
			nave.x = canvas.width/2 - imgNave.width/2;
			nave.y = canvas.height - imgNave.height;
			nave.velocidade = 5;
			animacao.ligar();

			var fundo_espaco = new Fundo(context, imgEspaco);
			fundo_espaco.velocidade = 3;
			var fundo_estrelas = new Fundo(context, imgEstrelas);
			fundo_estrelas.velocidade = 7;			
			var fundo_nuvens = new Fundo(context, imgNuvens);
			fundo_nuvens.velocidade = 10;
			
			animacao.novoSprite(fundo_espaco);
			animacao.novoSprite(fundo_estrelas);
			animacao.novoSprite(fundo_nuvens);
			animacao.novoSprite(nave);

			setInterval(novoOvni, 1000);
		}

		function novoOvni(){
			var ovni = new Ovni(context, imgOvni);

			ovni.velocidade = Math.floor(5 + Math.random() * (20-5+1));
			ovni.x = Math.floor(Math.random() * (canvas.width - imgOvni.width + 1));
			ovni.y = -imgOvni.height;

			animacao.novoSprite(ovni);
			colisor.novoSprite(ovni);
		}

	</script>

</body>
</html>
