<html>
<head>
	<title>SpriteSheet</title>
</head>
<body>
	<canvas id="canvas_clipping" width="500" height="500"></canvas>
	<script>
		var context = document.getElementById('canvas_clipping').getContext('2d');
		var imgSonic = new Image();
		imgSonic.src = 'img/spritesheet.png';
		imgSonic.onload = function(){
			var linhas = 3;
			var colunas = 8;

			var largura = imgSonic.width /colunas;
			var altura = imgSonic.height /linhas;

			var queroLinha = 2;
			var queroColuna = 7;

			var x = largura * queroColuna;
			var y = altura * queroLinha;

			//context.drawImage(imagem, x, y, largura, altura); //Imagem inteira
			//Fazendo clipping
			// context.drawImage(
			// 	imagem,
			// 	xOrigem,
			// 	yOrigem,
			// 	laguraOrigem,
			// 	alturaOrigem,
			// 	xDestino,
			// 	yDestino,
			// 	larguraDestino,
			// 	alturaDestino
			// );

			context.drawImage(
				imgSonic,
				x,
				y,
				largura,
				altura,
				100,
				100,
				largura,
				altura
			);
		}

	</script>
</body>
</html>
