<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/cap7-forms.css">
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'>
	<script src="js/prefixfree.min.js"></script>

	<title></title>
</head>
<body>


	<div class="container">

		<form method="post" action="" class="form-classico">
			<p>
				<label for="email">E-mail:</label>
				<input type="email" id='email' name="email" autofocus>
				<span class="hint">por exemplo, seunome@dominio.com</span>
				<span class='error'>Preencha o seu e-mail corretamente.</span>
			</p>
			<p>
				<label for='subject'>Assunto:</label>
				<input type='text' id='subject'>
				<span class='hint'>Nos diga qual é o seu problema ou ideia.</span>
				<span class='error'>Preencha o assunto do email.</span>
			</p>
			<p>
				<label for='content'>Mensagem:</label>
				<textarea id='content'></textarea>
				<span class='hint'>	Escreva a sua mensagem, em até 500 caracteres. </span>
				<span class='error'>Preencha a mensagem do email.</span>
			</p>
			<button>Enviar mensagem</button>
		</form>

		<hr>

		<form method="post" action="" class="form-placeholder">
			<label for="username">Usuário</label>
			<input type="text" id="username" placeholder="Usuário">
			<label for="password">Senha</label>
			<input type="password" id="password" placeholder="Senha">
			<button>Entrar no site</button>
		</form>

	</div>


	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
		//Função para verificar se o navegador possui suporte a placeholder
		jQuery(function ($){
			function supportsPlaceholder(){
				return 	'placeholder' in document.createElement('input') &&
						'placeholder' in document.createElement('textarea');
			}
			if(!supportsPlaceholder()){
				$('html').addClass('no-placeholder');
			}
		})
	</script>
</body>
</html>
