<html lang="pt">
  <head>
      <meta charset="utf-8" />
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
		<style>
		   .box { color:white; padding:10px; text-align:center; border-style: inset; }
		   .red { background:red; }
		   .orange { background:orange; }
		  </style>
  </head>
   
  <body ng-app="firstApplication"> 
    <div id="layoutContainer" ng-controller="layoutController as ctrl" style="height:100px;" ng-cloak>
		 <div layout="row" layout-xs="column">
			<div flex class="red box">Linha 1: Item 1</div>
			<div flex="20" class="orange box">Linha 1: Item 2</div>
		 </div>
		 <div layout="column" layout-xs="column">
			<div flex="33" class="red box">Coluna 1: item 1</div>
			<div flex="66" class="orange box">Coluna 1: item 2</div>
		 </div>
    </div>
  </body>
     <script src="node_modules/angular/angular.js"></script>
     <script src="node_modules/angular-animate/angular-animate.js"></script>
     <script src="node_modules/angular-aria/angular-aria.js"></script>
     <script src="node_modules/angular-messages/angular-messages.js"></script>
     <script src="node_modules/angular-material/angular-material.js"></script>
  <script type="text/javascript">
      angular.module('firstApplication', ['ngMaterial'])
                        .controller('layoutController', layoutController);
   
            function layoutController ($scope) {            
            }
  </script>

</html>
