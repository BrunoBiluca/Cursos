  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // var majorPeople = people.some(function(p){
    //   var ano = new Date().getFullYear();
    //   if(ano - p.year >= 19){
    //     return true;
    //   }
    // });

    var majorPeople = people.some(p => (new Date().getFullYear() - p.year) >= 19 );

    console.log(majorPeople);

    // Array.prototype.every() // is everyone 19 or older?
    var galeraVeia = people.every(p => (new Date().getFullYear() - p.year) >= 19 );
    console.log(galeraVeia);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var comment = comments.find(c => c.id == 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    var commentIdx = comments.findIndex(c => c.id === 2039842)
    console.log(commentIdx);
    var newComments = [
      ...comments.slice(0, commentIdx),
      ...comments.slice(commentIdx + 1)
    ]
    console.table(newComments);


  </script>
