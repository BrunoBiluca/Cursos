<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

let pressed = [];
let secretCode = "biluca";

window.addEventListener('keyup', (e) => {

pressed.push(e.key);
// O vetor para armazenar os bot√µes precionados deve ser do tamanho da palavra chave
pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
console.log(pressed);

if(pressed.join("").includes(secretCode)){
  cornify_add();
}

})

</script>
</body>
</html>
